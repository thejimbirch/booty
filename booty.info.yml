name: 'Booty'
core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap
description: 'Basic Drupal 8 Child theme of the Bootstrap contrib Drupal 8 theme.  Uses the jsDelivr CDN for all CSS and JavaScript. No source files or compiling is necessary and is recommended for simple sites or beginners.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  structured_content: 'Structured Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'booty/global-styling'

ckeditor_stylesheets:
  - //cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css
  - css/style.css
